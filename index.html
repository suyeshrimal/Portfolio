<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyesh Portfolio</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(42, 10, 71);
        color: white;
        font-family: sans-serif;
    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(107, 11, 216);
    }
    nav ul{
        display: flex;
        justify-content: center;
    }
    nav ul li{
        list-style: none;
        margin: 0 23px;
    }
    nav ul li a{
        text-decoration: none;
        color: white;
    }
    nav ul li a:hover{
        text-decoration: none;
        color: rgb(82, 110, 138);
        font-size: 1.05rem;
    }
    .left{
        font-size: 1.8 rem;
    }
    .firstsection{
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 10px 0;
    }
    .firstsection > div{
        width: 45%;
    }
    .leftsection{
        font-size: 2.4rem;
    }
    .rightsection img{
        width: 80%;
        margin: 50px 0;
    }
    .name{
        color: blueviolet;
    }
    #element{
        color: blueviolet;
    }
</style>
<body>
    <header>
        <nav>
            <div class="left">Suyesh's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, I am <span class="name">Suyesh</span>
                <div>And I am a</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="fig.png" alt="">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web Developer','Student','Learner'],
          typeSpeed: 50,
        });
      </script>
</body>

</html>
